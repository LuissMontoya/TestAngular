<div class="card my-3">
  <img src="{{ personaje?.img }}" class="card-img-top" alt="..." />
  <div class="card-body">
    <span
      class="btn btn-sm float-end"
      [ngClass]="{
        'btn-success': personaje!.status.toLocaleLowerCase().includes('alive'),
        'btn-danger': !personaje!.status.toLocaleLowerCase().includes('alive')
      }"
    >
      {{ personaje?.status }}</span
    >
    <h5 class="card-title">{{ personaje?.name }}</h5>
    <p class="text-muted">{{ personaje?.nickname }}</p>
    <hr>

    <div class="row text-left">
      <p class="text-muted">Occupation</p>

      <div *ngFor="let oc of personaje?.occupation">
        <strong>&bull; {{ oc }} </strong>
      </div>
    </div>
  </div>
</div>
